<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <title>Restuarant app reserve page</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
        <span class="glyphicon glyphicon-fire"></span>
        Restaurant
      </h1>
      <hr>
      <h2 class="text-center">Reserve Page</h2>

      <br>
      <div class="text-center">
        <a href="/view"><button type="button" class="btn btn-lg btn-primary">
          <span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default">
          <span class="glyphicon glyphicon-home"></span>Home</button></a>
      </div>
    </div>

    <div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="phoneNumber">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="email">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="uniqueId">
							</div>

							<button type="submit" id="add-btn" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>

    <div class="footer">
      <p>footer here</p>
    </div>
  </div>

</body>
<script type="text/javascript">
  
  $("#add-btn").on("click", function(event) {
    event.preventDefault();
    var newReservation= {
      name: $("#name").val().trim(),
      phoneNumber: $("#phoneNumber").val().trim(),
      email: $("#email").val().trim(),
      uniqueId: $("#uniqueId").val()
    };

    $.post("/book", newReservation)
      .then(function(data) {
        console.log("reserve.html", data);
        alert("Your booking has been created");
      });
  });
</script>

</html>
